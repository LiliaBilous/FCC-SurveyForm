<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic&display=swap"
      rel="stylesheet"
    />
    <title>Build a Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <label id="name-label">
          Name
          <input
            class="form-control"
            id="name"
            name="name"
            type="text"
            placeholder="Enter Your Name"
            required
          />
        </label>
        <label id="email-label">
          Email
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            placeholder="Enter Your Email"
            required
          />
        </label>
        <label id="number-label">
          Age (optional)
          <input
            class="form-control"
            id="number"
            name="number"
            type="number"
            min="12"
            max="120"
            placeholder="Age"
          />
        </label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select class="form-control" id="dropdown" name="dropdown">
            <option disabled selected value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label class="form-options">
            <input
              class="input-radio"
              type="radio"
              name="choose"
              value="definitely"
              checked
            />Definitely
          </label>
          <label class="form-options">
            <input
              class="input-radio"
              type="radio"
              name="choose"
              value="maybe"
            />Maybe
          </label>
          <label class="form-options">
            <input
              class="input-radio"
              type="radio"
              name="choose"
              value="not-sure"
            />Not sure
          </label>
        </div>
        <label>
          What is your favorite feature of freeCodeCamp?
          <select class="form-control">
            <option disabled selected value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </label>
        <div>
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label class="form-options">
            <input
              class="input-checkbox"
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum
          </label>
          <label class="form-options">
            <input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses
          </label>
        </div>

        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
